<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="12" fill="#ffffff"/>
  <rect x="6" y="6" width="52" height="52" rx="8" fill="#f3f4f6" stroke="#d3d6da" stroke-width="2"/>

  <!-- 4x4 grid (cells are 10x10 with 2px gaps) -->
  <!-- Row 1 -->
  <rect x="10" y="10" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="22" y="10" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="34" y="10" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="46" y="10" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <!-- Row 2 -->
  <rect x="10" y="22" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="22" y="22" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="34" y="22" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="46" y="22" width="10" height="10" rx="2" fill="#10b981"/>
  <!-- Row 3 -->
  <rect x="10" y="34" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="22" y="34" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="34" y="34" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="46" y="34" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <!-- Row 4 -->
  <rect x="10" y="46" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="22" y="46" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="34" y="46" width="10" height="10" rx="2" fill="#e5e7eb"/>
  <rect x="46" y="46" width="10" height="10" rx="2" fill="#10b981"/>

  <!-- Letters: WORD CUBE in alternating green squares -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif" font-size="6" font-weight="700" fill="#ffffff" text-anchor="middle" dominant-baseline="central">
    <text x="15" y="15">W</text>
    <text x="39" y="15">R</text>
    <text x="27" y="27">O</text>
    <text x="51" y="27">D</text>
    <text x="15" y="39">C</text>
    <text x="39" y="39">B</text>
    <text x="27" y="51">U</text>
    <text x="51" y="51">E</text>
  </g>
</svg>
